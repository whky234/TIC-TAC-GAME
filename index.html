<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .main-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .main-container #msg {
      font-size: 24px;
      color: #333;
    }
    .main-container #new-btn {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    main {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .boxes {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #333;
      font-size: 36px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .boxes:hover {
      background-color: #ddd;
    }
    .reset {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <p id="msg"></p>
    <button id="new-btn">New Game</button>
  </div>
  <main>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
      <div class="games">
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
        <button class="boxes"></button>
      </div>
    </div>
    <button class="reset">Reset</button>
  </main>
  <script src="index.js"></script>
</body>
</html>
